<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/js" href="/main.js">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body style="background: #c5e4e7; font-weight: bolder;">
  <div class="text-center">
    <img class="pb-3" src="./images/logo.svg" >
      <div class="div-central">
        <div id="div-central-color" class="d-flex align-items-center">
          <div class="div-separar-metade">
            <div class="pt-5 ps-4 text-start">
              <p class="fs-6 text-secondary bill">Bill</p>
              <input name="money" id="money" type="number" placeholder="0" class="bg-light dinheiro" required>
            </div>
          <div>
            <p class="text-start ps-4 pt-4 text-secondary">Select Tip %</p>
            <div class="div-central-porcentagem">
              <div id="porcentagem" class="ms-3">
                <button value="5 " id="" class="fs-4">5%</button>
                <button value="10" id="" class="fs-4">10%</button>
                <button value="15" id="" class="fs-4">15%</button>
                <button value="25" id="" class="fs-4">25%</button>
                <button value="50" id="" class="fs-4">50%</button>
                <input name="numeros-porcentagem" type="number"  placeholder="Custom" id="numeros-porcentagem"  class="bg-light text-dark fs-4 custom">
              </div>
            </div> 
          </div>
            <div class="text-start ps-4 pb-5 mt-4">
              <div class="d-flex">
              <p class="text-secondary">Number of People</p>
              <p id="error" class="ms-5 d-none text-danger">Cant be zero</p>
            </div>
              <input name="nome" id="pessoas" type="number" value=""  placeholder="0" class="bg-light numeros-pessoas" required>
            </div>
          </div>
            <div id="width-footer" class=" ps-0 footer-metade">
            <div class="" id="calcular">
              <div class="d-flex">
                <div class="tipAmount">
                  <p class="text-white fs-6">Tip Amount</p>  
                  <p class="person">/ person</p>
                </div>
                <div style="width: 50%">  
                  <input  name="valor-desconto" id="valor-pessoa" type="text" readonly  placeholder="$0.00" class="valor-pessoa">
                </div>
              </div>
              <div class="d-flex">
                <div class="total-person">
                  <p class="pt-4 text-white">Total</p>
                  <p class="person">/person</p>
                </div>
                <div style="width: 50%;">
                  <input name="valor-total" id="valor-total" readonly type="text" placeholder="$0.00" class="mt-4 valor-total">
                </div>
              </div>
              <div class="d-flex justify-content-center pt-5 pe-4">  
                <button class="reset" id="reset"  value="reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
